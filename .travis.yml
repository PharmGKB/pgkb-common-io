dist: xenial

language: java
jdk: openjdk8

notifications:
  slack:
    rooms:
      - secure: 

install: "./gradlew jar"

after_success:
  - ./gradlew jacocoTestReport coveralls
  - bash <(curl -s https://codecov.io/bash)

# gradle-specific cache configuration:
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - "$HOME/.gradle/caches/"
    - "$HOME/.gradle/wrapper/"
